{% extends 'base.html' %}

{% block content %}
<section>
    <div class="w-75 mx-auto p-5  bg-white shadow-xs rounded-xl text-gray-800">
        <table class="table-datatable table table-bordered table-hover table-striped" 
            data-lng-empty="Нет таких данных" 
            data-lng-page-info="Показано с _START_ по _END_ из _TOTAL_ вхождений" 
            data-lng-filtered="(filtered from _MAX_ total entries)" 
            data-lng-loading="Загрузка..." 
            data-lng-processing="В процессе..." 
            data-lng-search="Поиск..." 
            data-lng-norecords="Нет таких данных" 
            data-lng-sort-ascending=": активирована сортировка по возрастанию" 
            data-lng-sort-descending=": активирована сортировка по убыванию" 

            data-lng-column-visibility="Выбор столбцов" 
            data-lng-csv="CSV" 
            data-lng-pdf="PDF" 
            data-lng-xls="XLS" 
            data-lng-copy="Copy" 
            data-lng-print="Print" 
            data-lng-all="All" 

            data-main-search="true" 
            data-column-search="false" 
            data-row-reorder="false" 
            data-col-reorder="true" 
            data-responsive="true" 
            data-header-fixed="true" 
            data-select-onclick="true" 
            data-enable-paging="true" 
            data-enable-col-sorting="true" 
            data-autofill="false" 
            data-group="false" 
            data-items-per-page="10" 

            data-lng-export="<i class='fi fi-squared-dots fs--18 line-height-1'></i>" 
            data-export-pdf-disable-mobile="true" 
            data-export='["csv", "pdf", "xls"]' 
            data-options='["copy", "print"]' 
        >
            <thead>
                <tr>
                    <th scope="col">Путь</th>
                    <th scope="col">MD5</th>
                    <th scope="col">SHA-1</th>
                    <th scope="col">SHA-256</th>
                    <th scope="col">Дата создания</th>
                    <th scope="col">Дата изменения</th>
                </tr>
            </thead>

            <tbody>
                {% for obj in objects %}
                    <tr onclick="window.location.href = '/ntfs/{{ obj.fingerprint_id }}/{{ obj.id }}/'" id="{{ obj.id }}" class="object cursor-pointer {% if obj.trusted == 1 %} bg-success-soft {% endif %} {% if obj.status == 106107 %} bg-danger-soft {% elif obj.status == 106103 %} bg-warning-soft {% elif obj.status == 106108 %} bg-secondary-soft {% endif %} bg-primary-soft-hover transition-bg-ease-150 text-decoration-none">
                        <th scope="row">{{ obj.path }}</th>
                        <td>{{ obj.md5 }}</td>
                        <td>{{ obj.sha1 }}</td>
                        <td>{{ obj.sha256 }}</td>
                        <td>{{ obj.creation_time }}</td>
                        <td>{{ obj.last_write_time }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
